<!DOCTYPE html>
<html>
<head>
    <title>Productos en LocalStorage</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Lista de Productos</h1>
        <table class="table mt-4">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Precio Unitario</th>
                    <th>Cantidad</th>
                    <th>Precio Total</th>
                </tr>
            </thead>
            <tbody id="productTable">
            </tbody>
        </table>

        <h2 class="mt-4">Total del Carrito: $<span id="totalCarrito">0.00</span></h2>

        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <h3>Información de Pago</h3>
                        </div>
                        <div class="card-body">
                            <form id="payment-form">
                                <div class="form-group">
                                    <label for="nombre">Nombre en la Tarjeta</label>
                                    <input type="text" class="form-control" id="nombre" placeholder="Nombre en la Tarjeta" required>
                                </div>
                                <div class="form-group">
                                    <label for="tarjeta">Número de Tarjeta</label>
                                    <input type="text" class="form-control" id="tarjeta" placeholder="Número de Tarjeta" required>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="expiracion">Fecha de Expiración</label>
                                        <input type="text" class="form-control" id="expiracion" placeholder="MM/YY" required>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for >CVV</label>
                                        <input type="text" class="form-control" id="cvv" placeholder="CVV" required>
                                    </div>
                                </div>
                                <button type="button" class="btn btn-primary" id="pay-button">Pagar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/Js/checkout.js"></script>
</body>
</html>

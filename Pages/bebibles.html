<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tienda</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   <link rel="stylesheet" href="/Css/styles.css">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Mi Tienda</h2>
        <div class="row">
            <div class="col-md-12  producto">
                <!-- Productos -->
                <div id="productosContainer" class="d-flex flex-wrap justify-content-start"></div>
            </div>
            
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Resumen del Carrito</h5>
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Producto</th>
                                        <th>Cantidad</th>
                                        <th>Precio unitario</th>
                                        <th>Total</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="carrito"></tbody>
                            </table>
                        </div>
                        <p class="mt-3">Total del Carrito: <span id="totalCarrito">$0.00</span></p>
                        <button class="btn btn-danger" onclick="vaciarCarrito()">Vaciar Carrito</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/Js/Producto.js"></script>
    <script src="/Js/Item.js"></script>
    <script src="/Js/carrito.js"></script>
</body>
</html>
